<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="assets/css/style.css">
    <title>PetShop</title>
</head>
<body>
    <div class="container">
        <div class="form-image">
            <img src="assets/img/dog-paw-animate.svg">
        </div>
        <div class="form">
            <form action="#">
                <div class="form-header">
                  <div class="title"></div>  
                  <h1>Cadastre seu Pet</h1>
                </div>
                <div class="login-button"></div>
                <button><a href="#">Exibir Pet</a></button>
                <div class="login-button"></div>
                <button><a href="#">Remover Pet</a></button>
                <div class="input-group">
                    <div class="input-box">
                        <label for="firstname">Nome do Pet</label>
                        <input id="firstname" type="texte" name="firstname" placeholder="Digite o nome do pet" required>

                        <div class="input-box">
                        <label for="firstname">Espécie</label>
                        <input id="firstname" type="texte" name="firstname" placeholder="Digite a espécie do pet" required>
                        
                        <div class="input-box">
                            <label for="firstname">Idade</label>
                            <input id="firstname" type="texte" name="firstname" placeholder="Digite Idade" required>
                         </div>
                </div>
                <div class="gender-inputs">
                    <div class="gender-title">
                        <h6>Gênero</h6>
                    </div>
                     
                    <div class="gender=grupo">
                        <div class="gender-input">
                            <input type="radio" id="famele" name="gender">
                            <label for="famele">Femea</label>
                        </div>

                        <div class="gender=grupo">
                            <div class="gender-input">
                                <input type="radio" id="famele" name="gender">
                                <label for="famele">Macho</label>
                            </div>
                    </div>
                </div>

                <div class="continue-button">
                    <button><a href="#">Finalizar</a></button>
                </div>
            </form>
        </div>

</body>
</html>
